<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <!-- Include Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <style>
        /* Add custom CSS styles here */
    </style>
</head>
<body>
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" >
                <img class="logo" src="./images/icons/download-removebg-preview (4).png"></a>
            
            <!-- Navbar Links -->
            <div class="  hidden md:flex space-x-4">
                <a href="categories.html" class="text-white mr-90">Categories</a>
                <a href="events.html" class="text-white mr-90">Events</a>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center">
                <input type="text" placeholder="Search..." class="px-4 py-2 rounded-l-lg focus:outline-none italic">
                <button class="bg-gray-600 text-white px-4 py-2 rounded-r-lg hover:bg-red-700 focus:outline-none">Search</button>
            </div>
        </div>
    </nav>
    <!-- Search Form -->
    <form id="searchForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" style="border: solid 1px black;">

        <label for="sports">Sports:</label>
        <select id="sports" name="sports" multiple style="border: solid 1px black;">
            <option value="cricket">Cricket</option>
            <option value="badminton">Badminton</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <!-- Map Container -->
    <div id='map' style='width: 100%; height: 500px;'></div>

    <!-- Include Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src="map.script.js"></script>
</body>
</html>
