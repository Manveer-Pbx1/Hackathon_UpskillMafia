<!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <link href="custom.css" rel="stylesheet">
    <style>
      /* Custom CSS */
      .dropdown {
          position: relative;
          display: inline-block;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }

      .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }

      .dropdown-content a:hover {
          background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }
  </style>

</head>
<body>
  <nav class="bg-gray-800 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo with Dropdown Dashboard -->
        <div class="dropdown">
            <a href="profile.html">
                <img class="logo cursor-pointer" src="./images/icons/download-removebg-preview (4).png">
            </a>
            <div class="dropdown-content">
                <a href="profile.html">Sign Up</a>
                <a href="#">Sign In</a>
                <a href="#">Connect</a>
                <a href="#">Section 1</a>
                <a href="#">Section 2</a>
            </div>
        </div>
        
        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-4">
            <a href="index.html" class="text-white mr-90">Home</a>
            <a href="categories.html" class="text-white mr-90">Categories</a>
            <a href="events.html" class="text-white mr-90">Events</a>
        </div>

        <!-- Search Bar -->
        <div class="flex items-center">
            <input type="text" placeholder="Search..." class="px-4 py-2 rounded-l-lg focus:outline-none italic">
            <button class="bg-gray-600 text-white px-4 py-2 rounded-r-lg hover:bg-red-700 focus:outline-none">Search</button>
        </div>
    </div>
</nav>
    <div class="background">
       
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>

</body>
