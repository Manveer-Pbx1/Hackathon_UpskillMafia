<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" >
                <img class="logo" src="./images/icons/download-removebg-preview (4).png"></a>
            
            <!-- Navbar Links -->
            <div class="  hidden md:flex space-x-4">
                <a href="categories.html" class="text-white mr-9  00">Categories</a>
                <a href="#" class="text-white mr-90">Events</a>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center">
                <input type="text" placeholder="Search..." class="px-4 py-2 rounded-l-lg focus:outline-none italic">
                <button class="bg-gray-600 text-white px-4 py-2 rounded-r-lg hover:bg-red-700 focus:outline-none">Search</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4 ">User Profile</h1>
        <form id="profileForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Age</label>
                <input type="number" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">City</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Sports</label>
                    <div class="flex flex-wrap">
                        <div class="mr-4">
                            <input type="radio" id="cricket" name="sports" value="cricket" class="mr-2">
                            <label for="cricket">Cricket</label>
                        </div>
                        <div class="mr-4">
                            <input type="radio" id="basketball" name="sports" value="basketball" class="mr-2">
                            <label for="basketball">Basketball</label>
                        </div>
                        <div class="mr-4">
                            <input type="radio" id="football" name="sports" value="football" class="mr-2">
                            <label for="football">Football</label>
                        </div>
                        <div class="mr-4">
                            <input type="radio" id="tennis" name="sports" value="tennis" class="mr-2">
                            <label for="tennis">Tennis</label>
                        </div>
                        <div class="mr-4">
                            <input type="radio" id="badminton" name="sports" value="badminton" class="mr-2">
                            <label for="badminton">Badminton</label>
                        </div>
                    </div>
            </div>
            <!-- Other form fields (email, password, gender, age, city, sports) -->
            <!-- Add more input fields as necessary -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
